<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do Application</title>
    <script src="https://kit.fontawesome.com/d77ebfff74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <header>
        <img src="images/28518.jpg" alt="" class="brand-logo" />
          <h1>TO-DO Application</h1> 
    
    </header>

    <main class="main">
        <div class="title">
            <h3>Make a list with the things to-do</h3>
        </div>
        <div class="container sizeTodo">
            <div class="row align-items-center">
                <div class="col-10">
                    <input type="text" class="input-group" id="addTask" placeholder="Add your task here">
                </div>
                <div class="col-2">
                    <i class="fas fa-plus-circle fa-2x d-md-none pointer"></i>
                    <input type="button" class="btn btn-primary btn-sm d-none d-none d-md-block" value="ADD">

                </div>
            </div>
            <div class="row m-3">
                <div class="col-12">
                    <p class="task_title m-0 p-1">You have 1 incomplete task</p>
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-8">
                    <p class="m-0 p-1 task">Task 1</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-check-circle fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-success btn-sm d-none d-md-block" value="DONE">
                </div>
               
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-danger btn-sm d-none d-md-block" value="DELETE">
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-8">
                    <p class="m-0 p-1 task">Task 2</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-check-circle fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-success btn-sm d-none d-md-block" value="DONE">
                </div>
               
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-danger btn-sm d-none d-md-block" value="DELETE">
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-8">
                    <p class="m-0 p-1 task">Task 3</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-check-circle fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-success btn-sm d-none d-md-block" value="DONE">
                </div>
               
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-danger btn-sm d-none d-md-block" value="DELETE">
                </div>
            </div>



            <div class="row align-items-center mt-2 mb-2">
                <div class="col-10">
                    <p class="m-0 p-1 task task-done">Task 4</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-danger btn-sm d-none d-md-block" value="DELETE">
                </div>
            </div>
            
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-10">
                    <p class="m-0 p-1 task task-done">Task 5</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-danger btn-sm d-none d-md-block" value="DELETE">
                </div>
            </div>
            
            
        </div>
    </main>

    <footer>
        <h2>Javier Candela - 2020</h2>
    </footer>

    
    
</body>
</html>
